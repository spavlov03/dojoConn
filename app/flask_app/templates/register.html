<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <div class="container mt-3">
        <div class="d-flex justify-content-between align-center mt-5">
            <div class="navLeft d-flex">
                <a href="/">Home</a> 
                <p class="ps-2 pe-2">|</p>
                <a href="/discussion_board">Discussion Board</a>
            </div>
            <div class="navRight d-flex justify-content-around">
                <form  action="/login">
                    <button type="submit" class="btn btn-outline-success btn-sm">Login</button>
                </form>
                <form  action="/register">
                    <button type="submit" class="btn btn-outline-primary btn-sm">Register</button>
                </form>
            </div>
        </div>


        <div class="d-flex-column text-center mt-3">
            <h2>Welcome to Dojo Connect!</h2>
        </div>


        <!-- reg form -->
        <!-- registration -->
        <div class="col-sm d-flex justify-content-center">
            <div class="RegForm bg-dark text-white p-5 rounded-3 d-flex justify-content-center">
                <h2 class="text-primary text-center">Create your account</h2>
                <form action="/register_user" method="post">
                    <!-- first name -->
                    <div class="form-group mt-2">
                        <label for="">First Name</label>
                        <input class="form-control mt-2" type="text" name="first_name">
                    </div>

                    <!-- last name -->
                    <div class="form-group mt-2">
                        <label for="">Last Name</label>
                        <input class="form-control mt-2" type="text" name="last_name">
                    </div>

                    <!-- email -->
                    <div class="form-group mt-2">
                        <label for="">Email</label>
                        <input class="form-control mt-2" type="email" name="email">
                    </div>

                    <!-- password -->
                    <div class="form-group mt-2">
                        <label for="">Password</label>
                        <input class="form-control mt-2" type="password" name="password">
                    </div>

                    <!-- confirm password -->
                    <div class="form-group mt-2">
                        <label for="">Confirm Password</label>
                        <input class="form-control mt-2"  type="password" name="confirm_password">
                    </div>

                    <!-- register button -->
                    <div class="form-group mt-4">
                        <input class="btn btn-outline-primary mt-2 mb-3"  type="submit" value="Register">
                    </div>

                    <div class="d-flex">
                        <p class="pe-2">Already have an account?</p>
                        <a class="text-info text-decoration-none" href="/login">Sign in</a>
                    </div>
                </form>
                {% with messages = get_flashed_messages(category_filter=['register']) %}
                    {% if messages %}
                        {% for message in messages %}
                        <div class="messages"><p class="text-danger">{{message}}</p></div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
</body>
</html>
