<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <div class="container mt-5">
        <!-- navbar -->
        <div class="navbar d-flex justify-content-between">
            <div class="navLeft d-flex align-items-center">
                <a class="text-decoration-none" href="/">Home</a> 
                <p class="ps-2 pe-2 m-0">|</p>
                <a class="text-decoration-none" href="/discussion_board">Discussion Board</a>
                <p class="ps-2 pe-2 m-0">|</p>
                <a class="text-decoration-none" href="/user/{{logged_user.id}}">User Profile</a>
            </div>

            <div class="navbar">
                <h6 class="m-0 pe-4">Welcome, {{logged_user['first_name']}}!</h6>
                <a class="text-decoration-none text-danger" href="/logout">Logout</a>
            </div>
        </div>
        
        
        <!-- content -->
        <div class="container d-flex justify-content-center mt-5">
            <input type="search" onfocus="this.value=''" value="Search Topics">
            <button>Search</button>
        </div>
        
        <!-- placeholder until topics/posts routes get created -->
        <div class="mainIndex container mt-5">
            <div class="tableContent container">
                <div class="topicsHeader">
                    <h4>All Topics</h4>
                </div>
                <div class="topicsContainer">
                    <div class="mt-4">
                        {% for post in all_posts %}
                            <h5> <a class="text-decoration-none" href="/post/{{post.id}}">{{post.title}}</a></h5>
                            <p class="text-danger">{{post.description}}</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
